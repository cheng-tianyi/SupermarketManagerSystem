<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{~/css/style.css}" />
</head>
<body class="login_bg">
<div id="root">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>超市订单管理系统</h1>
        </header>
        <section class="loginCont">
            <form class="loginForm" th:action="@{~/user/login}" name="actionForm" id="actionForm" method="post">
                <div class="info"></div>
                <div class="inputbox">
                    <label >用户名：</label><input type="text" value="admin" class="input-text" id="userCode" name="userCode" placeholder="请输入用户名" required />
                </div>
                <div class="inputbox">
                    <label >密码：</label><input type="password" value="1234" id="userPassword" name="userPassword" placeholder="请输入密码" required />
                </div>
                <div class="subBtn">
                    <input type="submit" value="登录" /> <input type="reset" value="重置" />
                </div>
            </form>
        </section>
    </section>
</div>

</body>
</html>
