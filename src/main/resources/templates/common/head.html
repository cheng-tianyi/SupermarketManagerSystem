<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <title>超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" href="static/css/style.css" />
    <link type="text/css" rel="stylesheet" href="static/css/public.css" />
</head>
<body>
<nav id="header">
    <!--头部-->
    <header class="publicHeader">
        <h1>超市订单管理系统</h1>
        <div class="publicHeaderR">
            <p>
                <span>下午好！</span> <span style="color: #fff21b" >[(${session.user.userName})]</span> , 欢迎你！
            </p>
            <a th:href="@{~/loginOut}">退出</a>
        </div>
    </header>
    <!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11 星期一</span> <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>
    <!--主体内容-->
    <div class="left">
        <h2 class="leftH2">
            <span class="span1"></span> 功能列表 <span></span>
        </h2>
        <nav>
            <ul class="list">
                <li><a th:href="@{~/billlist}">订单管理</a></li>
                <li><a th:href="@{~/providerlist}">供应商管理</a></li>
                <li><a th:href="@{~/user/userlist}">用户管理</a></li>
                <li><a th:href="@{~/goodslist}">商品管理</a></li>
                <li><a th:href="@{~/pwdModify}">密码修改</a></li>
                <li><a th:href="@{~/}">退出系统</a></li>
            </ul>
        </nav>
    </div>
</nav>


</body>
</html>
