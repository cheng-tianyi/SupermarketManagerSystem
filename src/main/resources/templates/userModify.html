<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{~/css/style.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{~/css/public.css}" />
</head>
<body>

<div th:replace="~{common/head::#header}"></div>
    <div id="root">
        <section>
            <div class="right">
                <div class="location">
                    <strong>你现在所在的位置是:</strong>
                    <span>用户管理页面 >> 用户修改页面</span>
                </div>
                <div class="providerAdd">
                    <form id="userForm" name="userForm" method="post" action="jsp/user.do">
                        <input type="hidden" name="method" value="modifyexe"> <input type="hidden" name="uid" value="" />
                        <div>
                            <label for="userName">用户名称：</label> <input type="text" name="userName" id="userName" value="" v-model="userEntity.userName"> <font color="red"></font>
                        </div>
                        <div>
                            <label>用户性别：</label> <select name="gender" id="gender" v-model="userEntity.gender">
                            <option value="1" selected="selected">女</option>
                            <option value="2">男</option>
                        </select>
                        </div>
                        <div>
                            <label >出生日期：</label> <input type="date" id="birthday" name="birthday" v-model="userEntity.birthday">
                        </div>
                        <div>
                            <label >用户电话：</label> <input type="text" name="phone" id="phone" value="" v-model="userEntity.phone"> <font color="red"></font>
                        </div>
                        <div>
                            <label >用户地址：</label> <input type="text" name="address" id="address" value="" v-model="userEntity.address">
                        </div>
                        <div>
                            <label>用户角色：</label>
                            <!-- 列出所有的角色分类 -->
                            <select name="userRole" id="userRole" v-model="userEntity.userRole">
                                <option :value="0">--请选择--</option>
                                <option :value="roleItem.id" v-for="roleItem in roleList">{{roleItem.roleName}}</option>
                            </select> <font color="red"></font>
                        </div>
                        <div class="providerAddBtn">
                            <input type="button" name="save" id="save" value="保存" @click="update()"/>
                            <a type="button" id="back" name="back" th:href="@{~/userList}">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>


<div th:replace="~{common/foot::#footer}"></div>
<script type="text/javascript" th:src="@{~/vue/vuejs-2.5.16.js}"></script>
<script type="text/javascript" th:src="@{~/vue/axios-0.18.0.js}"></script>
<script type="text/javascript" th:src="@{~/js/usermodify.js}"></script>
</body>
</html>
