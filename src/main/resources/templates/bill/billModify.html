<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{~/css/style.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{~/css/public.css}" />
</head>
<body>
<div th:replace="~{common/head::#header}"></div>
<div id="root">
    <section>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>订单管理页面 >> 订单添加页面</span>
            </div>
            <div class="providerAdd">
                <form id="billForm" name="billForm" method="post" action="jsp/bill.do">
                    <input type="hidden" name="method" value="modifysave"> <input type="hidden" name="id" value="">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <div class="">
                        <label for="billCode">订单编码：</label>
                        <input type="text" v-model="billEntity.billCode" name="billCode" id="billCode" value="" readonly="readonly">
                    </div>
                    <div>
                        <label for="productName">商品名称：</label> <input v-model="billEntity.productName" type="text" name="productName" id="productName" value=""> <font
                            color="red"></font>
                    </div>
                    <div>
                        <label for="productUnit">商品单位：</label>
                        <input type="text" v-model="billEntity.productUnit" name="productUnit" id="productUnit" value=""> <font
                            color="red"></font>
                    </div>
                    <div>
                        <label for="productCount">商品数量：</label>
                        <input type="text" name="productCount" v-model="billEntity.productCount" id="productCount" value=""> <font
                            color="red"></font>
                    </div>
                    <div>
                        <label for="totalPrice">总金额：</label>
                        <input type="text" v-model="billEntity.totalPrice" name="totalPrice" id="totalPrice" value=""> <font
                            color="red"></font>
                    </div>
                    <div>
                        <label for="providerId">供应商：</label> <input type="hidden" value="" id="pid" />
                        <select name="providerId" id="providerId" v-model="billEntity.providerId">
                            <option :value="0">--请选择--</option>
                            <option :value="provider.id" v-for="provider in providerList">{{provider.proName}}</option>
                        </select> <font color="red"></font>
                    </div>
                    <div>
                        <label>是否付款：</label>
                            <input type="radio" name="isPayment" value="1" :checked="nopayCheck">未付款
                            <input type="radio" name="isPayment" value="2" :checked="payCheck">已付款
                    </div>
                    <div class="providerAddBtn">
                        <input type="button" name="save" id="save" value="保存" @click="update">
                        <a type="button" id="back" name="back" th:href="@{~/billlist}" value="返回">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<div th:replace="~{common/foot::#footer}"></div>
<script type="text/javascript" th:src="@{~/vue/vuejs-2.5.16.js}"></script>
<script type="text/javascript" th:src="@{~/vue/axios-0.18.0.js}"></script>
<script type="text/javascript" th:src="@{~/js/billmodify.js}"></script>
</body>
</html>
