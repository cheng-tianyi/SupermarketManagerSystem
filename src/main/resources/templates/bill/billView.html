<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{~/css/style.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{~/css/public.css}" />
</head>
<body>
<div th:replace="~{common/head::#header}"></div>
<div id="root">
    <section>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>订单管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>订单编号：</strong><span th:text="${session.billShow.getBillCode()}"></span></p>
            <p><strong>商品名称：</strong><span th:text="${session.billShow.getProductName()}"></span></p>
            <p><strong>商品单位：</strong><span th:text="${session.billShow.getProductUnit()}"></span></p>
            <p><strong>商品数量：</strong><span th:text="${session.billShow.getProductCount()}"></span></p>
            <p><strong>总金额：</strong><span th:text="${session.billShow.getTotalPrice()}"></span></p>
            <p><strong>是否付款：</strong>
                <span th:text="${session.billShow.getIsPayment()==1}?'未付款':'已付款'">
			    </span>
            </p>
            <div class="providerAddBtn">
                <a type="button" id="back" name="back" th:href="@{~/billlist}" value="返回" >返回</a>
            </div>
        </div>
    </div>
    </section>
</div>
<div th:replace="~{common/foot::#footer}"></div>
<script type="text/javascript" th:src="@{~/vue/vuejs-2.5.16.js}"></script>
<script type="text/javascript" th:src="@{~/vue/axios-0.18.0.js}"></script>
</body>
</html>
